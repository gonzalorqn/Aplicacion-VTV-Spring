<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eliminar inspector</title>
</head>
<body>
	<h1>Eliminar inspector</h1>
	<a th:href="@{/inspector/}">Volver</a>
	<br>
	<br>
	<form th:action="@{/inspector/borrar}" method="post" th:object="${inspector}">

		<input type="hidden" name="numero" th:field="*{numero}">

		<input type="text" name="nombre" th:field="*{nombre}" disabled>

		<input type="text" name="apellido" th:field="*{apellido}" disabled>
		<br>
		<label for="dni">DNI:</label>
		<input type="text" name="dni" th:field="*{dni}" disabled>
		<br>
		<label for="numero">NÃºmero:</label>
		<input type="number" name="numero" th:field="*{numero}" disabled>
		<br>
		<label for="salario">Salario:</label>
		<input type="number" name="salario" th:field="*{salario}" disabled>
		<br>
		<br>
		<input type="submit" name="eliminar" value="Eliminar">
	</form>
</body>
</html>
