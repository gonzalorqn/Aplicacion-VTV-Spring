<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modificar inspector</title>
</head>
<body>
	<h1>Modificar inspector</h1>
	<a th:href="@{/inspector/}">Volver</a>
	<br>
	<br>
	<form th:action="@{/inspector/modificar}" method="post" th:object="${inspector}">
		<input type="hidden" name="dni" th:field="*{dni}">
		<input type="hidden" name="numero" th:field="*{numero}">
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" th:field="*{nombre}">
		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
		<br>
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" th:field="*{apellido}">
		<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error apellido</span>
		<br>
		<label for="dni">DNI:</label>
		<input type="text" name="dni" th:field="*{dni}" disabled>
		<br>
		<label for="numero">NÃºmero:</label>
		<input type="number" name="numero" th:field="*{numero}" disabled>
		<br>
		<label for="salario">Salario:</label>
		<input type="number" name="salario" th:field="*{salario}">
		<span th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}">Error salario</span>
		<br>
		<br>
		<input type="submit" name="modificar" value="Modificar">
	</form>
</body>
</html>
